<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <form method="get" action="./main.html">
        <fieldset>
            <legend class="title">Login</legend>
            <label for="us">UserName</label>
            <br>
            <input tabindex="1"  name="username"  type="text" id="us" placeholder="please enter userName">
            <br>
            <label for="ps">Password</label>
            <br>
            <input tabindex="2"  name="password" type="password" id="ps" placeholder="please enter password">
            <input  type="checkbox"  name="checkbox" id="ch" accesskey="m"> <label for="ch">Remember <u>m</u>e</label>
            <input type="submit" value="Sign in" class="btn">
        </fieldset>
    </form>


</body>

</html>
